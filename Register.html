<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register/Log In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 align="center">Register</h1>
    <form align="center" action="mailto:rohillakartik6@gmail.com" method="POST" enctype="text/plain" border="5px">
        <label>Your name</label>
        <input type="text" name="yourName"><br>
        <label>Your E-Mail:</label>
        <input type="email" name="yourEmail"><br>
        <label>Password:</label>
        <input type="password" name="yourPassword"><br>
        <label>Gender:</label>
        <label>Male</label>
        <input type="checkbox" name="Male">
        <label>Female</label>
        <input type="checkbox" name="Female"><br>
        <label>Date Of Birth</label>
        <input type="date" name="yourDateOfBirth"><br>
        <label>Your Message</label>
        <textarea name="yourMessage" cols="30" rows="10"></textarea><br>
        <input type="submit" class="submit"><br>
    </form>
</body>

</html>
